<style>
	
	.open_modal a{
    background: #fbd30a;
    font-weight: 600 !important;
	}
	
	.open_modal a:hover{
		color: #20356b !important;
	}
	
	.overlay{
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		display: none;
		z-index: 99999;
		position: fixed;
    background: rgba(0, 0, 0, 0.5);
	}
	
	.page-overflow .overlay{
		display: block;
	}
	
	.page-overflow{
		overflow: hidden;
	}
	
	#closeCalculador{
		float: right;
    font-weight: 600;
    font-size: 12px;
    margin-bottom: 10px;		
	}
	
	.wrapper__calculator-modal{
    width: 90vw;
    height: 100vh;
    max-height: 500px;
    max-width: 1440px;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    padding: 10px 10px 40px;
    background: #fbd30a;
    border-radius: 10px;
    overflow: hidden;
    display: none;
    z-index: 999999;
	}
	
	.wrapper__calculator-modal.opened{
		display: block;
	}
	
	.wrapper__calculator-modal iframe{
    width: 100%;
    height: 100%;
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', () => {
		const btnCalculator = document.querySelector('.open_modal');
		const btnCloseCalculator = document.querySelector('#closeCalculador');
		const modalCalculador = document.querySelector('#calculatorModal');

		btnCalculator.addEventListener('click', (event) => {
			event.preventDefault();
			modalCalculador.classList.add('opened');
			document.querySelector('body').classList.add('page-overflow');
		});
		
		btnCloseCalculator.addEventListener('click', (event) => {
			event.preventDefault();
			modalCalculador.classList.remove('opened');
			document.querySelector('body').classList.remove('page-overflow');
		});		
	});
</script>

<div class="wrapper__calculator-modal" id="calculatorModal">
	<a href="#" id="closeCalculador">Fechar calculadora [x]</a>
	<iframe src="https://solicitasol.cordeiro.com.br/simulador-solar/c9658340-dd75-4652-803d-4e842252febb" name="iframeSimulador" frameborder="0" allowfullscreen></iframe>
</div>
<div class="overlay"></div>
